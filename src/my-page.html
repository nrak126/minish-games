<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minish Games</title>
    <link rel="stylesheet" href="assets/styles/style.css">
  </head>
  <body>
    <h1 class="title">Minish games</h1>

    <div class="my-page">
      <div class="character-info">
        <h2 class="character-name" id="name"></h2>
        
        <div class="status-grid">
          <div class="status-card">
            <h2>HP</h2>
            <p class="status-value" id="hp"></p>
          </div>

          <div class="status-card">
            <h2>POWER</h2>
            <p class="status-value" id="power"></p>
          </div>

          <div class="status-card">
            <h2>SPEED</h2>
            <p class="status-value" id="speed"></p>
          </div>

          <div class="status-card">
            <h2>LUCK</h2>
            <p class="status-value" id="luck"></p>
          </div>
        </div>
        <button class="reset-button" onclick="resetCharacter()">
          リセット
        </button>
      </div>

      <div class="action-buttons">
        <button class="back-button" onclick="window.location.href='home.html'">
          ホームに戻る
        </button>
      </div>
    </div>
  </body>
	<script>
		const player = JSON.parse(localStorage.getItem("player"));
		console.log(player);
		document.getElementById('name').textContent = player.name;
		document.getElementById('hp').textContent = player.hp;
		document.getElementById('power').textContent = player.power;
		document.getElementById('speed').textContent = player.speed;
		document.getElementById('luck').textContent = player.luck;

    function resetCharacter() {
      if (confirm('キャラクターをリセットしますか？\n（ステータスが全て消去されます）')) {
        // ローカルストレージをクリア
        localStorage.removeItem('player');
        localStorage.removeItem('installed_card-game');
        localStorage.removeItem('installed_power-janken');
        localStorage.removeItem('installed_minish-race');
        localStorage.removeItem('installed_russian-roulette');
        // sign-upページへリダイレクト
        window.location.href = 'sign-up.html';
      }
    }
	</script>
</html>
